<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!loading">
    <mat-form-field>
      <input matInput type="text" name = "title" [ngModel]="post?.title" required #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name = "content" [ngModel]="post?.content" required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>

</mat-card>
