<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!loading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" name = "title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <div>
      <button mat-mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content" name = "content"  placeholder="Post Content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>

</mat-card>
