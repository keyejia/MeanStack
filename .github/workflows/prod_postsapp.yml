# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - postsapp

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name:
      run: |
      touch .env
      echo MONGO_ATLAS_PW="vJpKyWJbSzNnI2M5" >> .env
      echo JWT_KEY="secret_this_should_be_longer" >> .env

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postsapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_047baedfd65e46d9a858aef707996bab }}
        package: .